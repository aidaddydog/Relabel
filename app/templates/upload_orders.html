{% include "_nav.html" %}
<div class="container">
  <div class="card" style="max-width:720px;margin:0 auto;">
    <h2 style="margin-top:0;">上传 Excel/CSV（步骤1/3：选择文件）</h2>
    {% if err %}<div class="err">{{err}}</div>{% endif %}
    <form method="post" action="/admin/upload-orders-step1" enctype="multipart/form-data">
      <input type="file" name="file" required>
      <button class="btn primary" type="submit"><span class="spinner"></span><span>上传并预览</span></button>
    </form>
  </div>
</div>
