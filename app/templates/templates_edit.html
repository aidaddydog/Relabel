{% extends "layout.html" %}{% block content %}
<h2>编辑模板：<code>{{path}}</code></h2>
{% if request.query_params.get('saved') %}<div class="ok">已保存（已自动备份到 updates/template-backups/）。</div>{% endif %}
<form method="post" action="/admin/templates/save">
  <input type="hidden" name="path" value="{{path}}">
  <textarea name="content" class="editor" spellcheck="false">{{content}}</textarea>
  <div class="row">
    <button class="primary" type="submit">保存</button>
    <a class="btn" href="/admin/templates">返回列表</a>
  </div>
</form>
{% endblock %}
