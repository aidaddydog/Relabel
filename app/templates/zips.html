<!doctype html><html><head><meta charset="utf-8"><title>ZIP 包列表</title></head>
<body>
{% include "_nav.html" %}
<div style="padding:16px">
  <h2>ZIP 包列表</h2>
  <table border="1" cellspacing="0" cellpadding="6">
    <tr><th>日期</th><th>文件名</th><th>大小</th><th>下载</th></tr>
    {% for r in rows %}
      <tr>
        <td>{{ r.date }}</td>
        <td>{{ r.zip_name }}</td>
        <td>{{ (r.size or 0) // 1024 // 1024 }} MB</td>
        <td><a href="/api/v1/pdf-zips/daily?date={{ r.date }}&code=000000" target="_blank">下载</a></td>
      </tr>
    {% endfor %}
  </table>
  <p style="color:#666">* 下载链接里 code=000000 仅为演示，实际请替换为有效 6 位访问码。</p>
</div>
</body></html>
