{% set active_nav = active_nav or '' %}
<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>{% block title %}管理后台{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="{{ url_for('static', path='css/tokens.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', path='css/app.css') }}" rel="stylesheet">
</head>
<body class="app">
  <header class="nav">
    {% include 'layout/_navbar.html' %}
    <div class="subnav">
      {% block subnav %}{% endblock %}
    </div>
  </header>

  <main class="container">
    {% include 'components/_toast.html' %}
    {% block content %}{% endblock %}
  </main>

  <div class="sticky-bar">
    {% block sticky %}{% endblock %}
  </div>

  {% block script %}{% endblock %}
</body>
</html>
